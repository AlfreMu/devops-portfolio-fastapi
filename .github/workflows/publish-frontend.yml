name: Publish Frontend Image

on:
  push:
    branches: ["master"]
    paths:
      - "frontend/**"
      - ".github/workflows/publish-frontend.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/devops-portfolio-fastapi-frontend:latest
            ghcr.io/${{ github.repository_owner }}/devops-portfolio-fastapi-frontend:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
